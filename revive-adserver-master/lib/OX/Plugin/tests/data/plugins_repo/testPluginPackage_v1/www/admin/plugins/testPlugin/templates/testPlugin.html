<form name="myPlugin" method="post" action="{$formAction|escape}">
    <input type="hidden" name="oa_cookiecheck" value="{$sessionID|escape}" />
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td width="100%" valign="bottom">
    {if $message}
                <div class="errormessage" style="width: 300px;text-align:center"><img class="errormessage" src="images/{$image}" align="absmiddle" />
                    <span class="tab-r">{$message}</span>
                </div>
    {else}
                <img src="../../images/break-el.gif" width="400" height="1" vspace="8" />
    {/if}
            </td>
        </tr>
    </table>
</form>
